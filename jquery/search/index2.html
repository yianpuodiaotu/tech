<!doctype html>
<html lang="en" ng-app='myApp'>
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script src="http://cdn.bootcss.com/jquery/3.1.1/jquery.min.js"></script>
    <link rel="stylesheet" type="text/css" href="easycomplete/easy-autocomplete.min.css">
    <link rel="stylesheet" type="text/css" href="easycomplete/easy-autocomplete.themes.min.css">
    <script type="text/javascript" src="easycomplete/jquery.easy-autocomplete.min.js"></script>
</head>
<body>
<input id="countries"/>
</body>
<script>
    var options = {
        data: ["blue", "green", "pink", "red", "yellow"],
        list: {
            match: {
                enabled: true
            },
            onClickEvent: function() {
                var value = $("#countries").getSelectedItemData();
                alert(value);
            },
            onChooseEvent: function () {
                
            }
        },
        theme: "square"
    };

    $("#countries").easyAutocomplete(options);
</script>
</html>
